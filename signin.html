<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Co-schedule Accounts</title>
        <link rel="stylesheet" type='text/css' media='screen' href="signin.css">
        <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
        <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
        <link rel = "icon" href =  "https://ga0.imgix.net/logo/o/101415-1504014814-6921194?ixlib=rb-1.0.0&ch=Width%2CDPR&auto=format" 
        type = "image/x-icon">
    </head>
	<body>
        <div id="cont">
            <div class="innercont">
            <form id="form1">
            <img id="formlogo" src="https://accounts.coschedule.com/img/cos-logo-horz.svg" alt="image">
            <label class="emaillabel">EMAIL ADDRESS</label> 
            <input type="email" id="email" required placeholder="Email Address" /> 
            <label>PASSWORD</label>
            <input type="password" id="password" required placeholder="Password" /> 
            <input type="submit" value="Sign in" id="submit"/>
        </form>
        <div class="footerlink">
            <p><a href="#">need an account?</a>  |  <a href="#">forgot your password?</a> </p>
        </div>
         </div>
        <img src="https://accounts.coschedule.com/img/login-boxes.svg" alt="image" class="topimg" />
        <img src="https://accounts.coschedule.com/img/login-boxes.svg" alt="image" class="bottomimg" />
        </div>
    
        <script src=""></script>
	</body>
</html>
